<h2>List of nodes in the network</h2>

<table border="1">
  <tr>
    <th>Node name</th>
    <th>Valid chain length</th>
  </tr>
  <tr *ngFor="let node of nodes">
    <td>{{node.id}}</td>
    <td>{{node.validChainLength}}</td>
    <td><button id="mine-{{node.id}}" (click)="mine(node, $event)" [disabled]="currentlyMiningNodesIds.has(node.id)">mine</button></td>
  </tr>
  <tr *ngIf="nodes.length === 0">
    <td colspan="3">There are no active nodes</td>
  </tr>
</table>
