<h2 class="header teal-text text-darken-4">List of accounts</h2>

<table class="bordered highlight">
  <thead>
  <tr>
    <th>Account</th>
    <th>Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td><a routerLink="/account/{{account.accountId}}">{{account.accountId}}</a></td>
    <td>{{account.balance}}</td>
  </tr>
  </tbody>
</table>
